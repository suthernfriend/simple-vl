agendaTypes:
  opening:
    rundown:
      - title: "Titelfolie"
        text: "Diese Folie soll die Teilnehmer begrüßen."
        slide: "splashscreen"
      - title: "Briefing der Mandatsprüfung / Akkreditierung"
        text: "Der Mandatsprüfung erklären wie sie die Anwesenheit der Teilnehmer prüfen sollen und dass sie vor Beginn der Veranstaltung die Anzahl der Teilnehmer der Versammlungsleitung mitteilen müssen."
      - title: "Briefing der Schriftführung"
        text: "Der Schriftführung erklären wie sie die Tagesordnungspunkte, Redebeiträge, Zwischenfragen und Abstimmungen protokollieren sollen."
      - title: "Briefing der Zählkommission"
        text: "Der Zählkommission erklären wie sie die Stimmen zählen sollen und welche Abstimmungen anstehen. Außerdem nochmals feststellen welche Personen wirklich teil der Zählkommission sind."
      - title: "Briefing des Vorstands"
        text: "Dem Vorstand erklären, wann man hier Stimmberechtigt ist und wie viele Teilnehmer anwesend sind. Sie müssen das am Ende ihrer Eröffnungsrede feststellen. Außerdem erklären welche Personen sie zur Versammlungsleitung und Schriftführung vorschlagen sollen."
      - title: "Eröffnungsrede"
        text: "Diese Folie sollte bei der Eröffnungsrede gezeigt werden."
        slide: "splashscreen"
  chairperson-election:
    rundown:
      - title: "Aufruf des Tagesordnungpunkts"
        slide: "top"
        text: "Erklären wie die Versammlungsleitung gewählt wird."
      - title: "Feststellung"
        slide: "chairperson-election"
        example: "Ich stelle fest, dass wir {participants} akkreditierte Stimmberechtigte sind. Ich schlage vor, dass {chairpersons} die Versammlungsleitung übernehmen und {secretaries} die Schriftführung."
      - title: "Übernahme der Versammlungsleitung"
        text: "Die Versammlungsleitung übernimmt die Leitung der Veranstaltung und stellt fest, dass die Versammlung beschlussfähig ist und ggf. die vom Vorstand vergessenen feststellungen nachholen."
      - title: "Feststellung"
        text: "Feststellen, dass die Versammlung beschlussfähig ist."
        example: "Ich stelle fest, dass die Versammlung beschlussfähig ist."
      - title: "Erklärung"
        text: "Erklären wie die Stimmberechtigten die Versammlung beeinflussen können. Erklärung über Redebeiträge, Zwischenfragen und Geschäftsordnungsanträge."
      - title: "Nachfrage"
        text: "Die Teilnehmer sollen alle ihre Stimmkarte heben und sich alle dann aktiv umsehen und prüfen ob jemand eine Stimmkarte hat, der keine haben sollte. Erneut erklären wann man hier stimmberechtigt ist."
      - title: "Feststellung"
        example: "Die Stimmberechtigung aller Teilnehmer die Anspruch auf Stimmabgabe erhoben haben wurde festgestellt und auf ausdrücklicher Nachfrage hat kein Stimmberechtigter das Stimmrecht eines anderen Teilnehmers angezweifelt."
      - title: "Feststellung"
        text: "Feststellen, dass die Einladung fristgerecht erfolgt ist."
        example: "Ich stelle fest, dass die Einladung fristgerecht am {invitationDate} per E-Mail erfolgt ist."
      - title: "Feststellung"
        example: "Ich stelle fest, dass Ton- und Videoaufnahmen gemacht werden. Sollte das von einer Person unerwünscht sein, möge er/sie das der Versammlungsleitung oder dem Vorstand mitteilen."
  counting-commission-election:
    rundown:
      - title: "Aufruf des Tagesordnungpunkts"
        slide: "top"
      - title: "Offene Abstimmung"
        text: "Wahl der Zählkommission mit einfacher Mehrheit"
        example: "Ich schlage vor als Zählkommission: {countingCommission}"

  agenda-approval:
    rundown:
      - title: "Aufruf des Tagesordnungpunkts"
        slide: "top"
      - title: "Vorstellung"
        text: "Die (geänderte) Tagesordnung wird auf einer Folie vorgestellt"
        slide: "agenda"
      - title: "Änderungsanträge zur Tagesordnung"
        text: "Hier könnten Änderungsanträge zur Tagesordnung gestellt werden"
      - title: "Offene Abstimmung"
        text: "Über die Tagesordnung muss mit einfacher Mehrheit Beschluss gefasst werden."
        example: "Stimmt ihr der (geänderten) Tagesordnung, wie vorgestellt zu?"

  motion-order:
    rundown:
      - title: "Aufruf des Tagesordnungpunkts"
        text: "Kurz erklären, dass wir über die Antragsreihenfolge abstimmen müssen"
        slide: "top"
      - title: "Vorstellung"
        text: "Die Antragsreihenfolge wird auf einer Folie vorgestellt"
        slide: "motion-order"
      - title: "Offene Abstimmung"
        text: "Über die Antragsreihenfolge muss mit einfacher Mehrheit Beschluss gefasst werden."
        example: "Stimmt ihr der Antragsreihenfolge, wie vorgestellt zu?"

  amendments:
    rundown:
      - title: "Aufruf des Tagesordnungpunkts"
        slide: "top"
      - foreachMotion:
        - title: "Vorstellung"
          text: "Vorstellung des Antrags durch den Antragssteller (oder die als Vortragenden bestimmte Person)"
        - title: "Externen Link öffnen"
          operation: "loadMotionLink"
        - title: "Debatte"
          text: "In einer Debatte wird der Antrag debattiert, dazu können Teilnehmer Redebeiträge einbringen. Auf Redebeiträge können Zwischenfragen an den jeweiligen Redner gestellt werden."
        - title: "Vorstellung Änderungsanträge"
          text: "Die Vorstellung der Änderungsanträge folgt."
        - foreachAmemdment:
          - title: "Externen Link öffnen"
            operation: "loadMotionLink"
          - title: "Debatte"
            text: "In einer Debatte wird der Änderungsantrag debattiert, dazu können Teilnehmer Redebeiträge einbringen. Auf Redebeiträge können Zwischenfragen an den jeweiligen Redner gestellt werden."
          - title: "Offene Abstimmung"
            text: "In einer offenen Abstimmung wird über den Änderungsantrag abgestimmt. Hierbei wird zuerst nach Zustimmung und dann nach Gegenstimmen, sowie nach Enthaltungen gefragt."
            example: "Wer stimmt für den Änderungsantrag {amendmentDigit} zum Antrag {motionDigit}? Wer stimmt dagegen? Wer enthält sich der Stimme?"
        - title: "Debatte"
          text: "In einer zweiten Debatte über den Hauptantrag können erneut Redebeiträge über den Antrag mitsamt aller Änderungsanträge eingebracht werden."
        - title: "Offene Abstimmung"
          text: "In einer offenen Abstimmung wird über den Hauptantrag mitsamt aller abgestimmten Änderungsanträge abgestimmt. Hierbei wird zuerst nach Zustimmung und dann nach Gegenstimmen, sowie nach Enthaltungen gefragt."
          example: "Wer stimmt für den Antrag {motionDigit}? Wer stimmt dagegen? Wer enthält sich der Stimme?"
